       <a href="https://heyboobo.github.io/"> <img class="smallimage" id="defaultW" src="web-ring_FINALDEFAULT.png">

       <a href="https://shekinah-gloryy.github.io/s1fp/"> <img class="smallimage" id="defaultR" src="web-ring_FINALDEFAULT.png">
           <img class="hoverR" src="web-ring_RHOVER.png"></a>
  </div>
    
  <script>
    const img = document.querySelector('.home-content img');

    img.addEventListener('mousemove', (e) => {
      const rect = img.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      const centerX = rect.width / 2;
      const centerY = rect.height / 2;
      const deltaX = (x - centerX) / centerX;
      const deltaY = (y - centerY) / centerY;
      img.style.transform = `perspective(1000px) rotateY(${deltaX * 50}deg) rotateX(${ -deltaY * 50 }deg)`;
    });

    img.addEventListener('mouseleave', () => {
      img.style.transform = 'perspective(1000px) rotateY(0deg) rotateX(0deg)';
    });
  </script>
